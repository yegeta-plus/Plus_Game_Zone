
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A professional financial management and growth hub for Plus Game Zone.">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PlusZone">
    <title>Plus Game Zone - Financial Manager</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <link rel="apple-touch-icon" href="logo.svg">
    
    <!-- Environment & Error Shim -->
    <script>
      window.process = { 
        env: { 
          NODE_ENV: 'production'
        } 
      };
      window.addEventListener('error', function(e) {
        console.error('Runtime Error:', e.message, 'at', e.filename, ':', e.lineno);
      });
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled Promise Rejection:', e.reason);
      });
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
        tailwind.config = {
          darkMode: 'class',
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        #root { min-height: 100vh; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #0f172a;
            color: white;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@19.0.0/",
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.1",
    "lucide-react": "https://esm.sh/lucide-react@0.469.0",
    "recharts": "https://esm.sh/recharts@2.15.0"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 transition-colors duration-500">
    <div id="root">
        <div class="loading-screen">
            <div style="width: 48px; height: 48px; border: 4px solid rgba(99,102,241,0.1); border-top-color: #6366f1; border-radius: 50%; animation: spin 0.8s linear infinite;"></div>
            <p style="margin-top: 24px; font-weight: 900; font-size: 11px; text-transform: uppercase; letter-spacing: 0.3em; color: #6366f1;">Plus Zone Interface Loading</p>
        </div>
    </div>
    
    <style>
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>

    <!-- The data-type="module" is critical for @babel/standalone to handle imports correctly -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx"></script>
</body>
</html>
