
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="512" height="512" fill="#0F172A"/>
  <defs>
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1" />
      <stop offset="50%" stop-color="#A855F7" />
      <stop offset="100%" stop-color="#22D3EE" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main Oval Body -->
  <ellipse cx="256" cy="256" rx="200" ry="125" fill="#1E293B" stroke="white" stroke-opacity="0.1" stroke-width="2"/>
  <ellipse cx="256" cy="256" rx="190" ry="115" fill="url(#mainGrad)"/>
  <defs>
    <radialGradient id="mainGrad" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(256 180) rotate(90) scale(200 300)">
      <stop stop-color="#312E81" />
      <stop offset="1" stop-color="#0F172A" />
    </radialGradient>
  </defs>

  <!-- Glowing Ring -->
  <ellipse cx="256" cy="256" rx="195" ry="120" fill="none" stroke="url(#ringGrad)" stroke-width="8" filter="url(#glow)" opacity="0.8"/>

  <!-- Text -->
  <text x="256" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-weight="900" font-style="italic" font-size="80" fill="white" letter-spacing="15" style="text-transform: uppercase;">PLUS</text>
  
  <!-- Accent Line -->
  <rect x="156" y="300" width="200" height="8" rx="4" fill="url(#ringGrad)" filter="url(#glow)"/>
</svg>
